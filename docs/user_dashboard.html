<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Card Styles */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            margin: 15px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #000;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .card {
                padding: 15px;
            }

            .header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        User Dashboard
    </div>
    <div class="container">
        <div class="card">
            <h3>View Profile</h3>
            <p>Check and update your personal details.</p>
        </div>
        <div class="card">
            <h3>Browse Content</h3>
            <p>Explore the latest content available to you.</p>
        </div>
        <div class="card">
            <h3>Notifications</h3>
            <p>Stay updated with recent activities and alerts.</p>
        </div>
    </div>
</body>
</html>
